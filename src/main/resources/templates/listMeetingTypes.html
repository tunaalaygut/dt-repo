<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:replace="fragments/fragments :: head(content = 'Toplantı Türleri')"></div>

<body>

	<div class="wrapper">
        <div th:replace="fragments/fragments :: sidebar"></div>
        <div class="content">
            <div th:replace="fragments/fragments :: navbar"></div>
            <h2>Toplantı Türleri</h2>
            <div th:replace="fragments/fragments :: successMessage"></div>
            <div class="table-responsive">
                <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Toplantı Türü Adı</th>
            <th scope="col">Açıklama</th>
            <th scope="col">İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="meetingType : ${listMeetingTypes}">
            <td th:text="${meetingType.meetingTypeName}"></td>
            <td th:text="${meetingType.description}"></td>
              <td>
                 <form th:action="@{/list/meetingType}" th:object="${idTransfer}" th:method="post" class="deactivateForm float-left mr-2">
                 		<div th:replace="fragments/fragments :: listDeleteButton"></div>
                 		<input th:attr="name=recordId" type="hidden" th:value="${meetingType.meetingTypeId}">
                 </form>
                 <form th:action="@{/edit/meetingType/__${meetingType.meetingTypeId}__}" th:object="${idTransfer}" th:method="get" class="editForm">
	                <button th:replace="fragments/fragments :: listEditButton"></button>
	              </form>
              </td>
            </tr>
          </tbody>
        </table>
       </div>
     </div>
    </div>
   <div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
