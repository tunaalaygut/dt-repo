<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:replace="fragments/fragments :: head(content = 'Yetkiler')"></div>

<body>
    <div class="wrapper">
        <div th:replace="fragments/fragments :: sidebar"></div>
        <div class="content">
            <div th:replace="fragments/fragments :: navbar"></div>
            <h2 class="mb-4">Yetkiler</h2>
            <div th:replace="fragments/fragments :: successMessage"></div>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Yetki Adı</th>
                        <th scope="col">Açıklama</th>
                        <th scope="col">İşlemler</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="right : ${listRights}">
                        <td th:text="${right.rightName}"></td>
                        <td  href="#" data-toggle="tooltip" data-placement="bottom" th:title="${right.description}"class="text-info text-center"><i class="fas fa-info"></i></td>
                        <td>
                        	<form th:action="@{/list/right}" th:object="${idTransfer}" th:method="post" class="deactivateForm float-left mr-2">
	                 			<div th:replace="fragments/fragments :: listDeleteButton"></div>
	                 			<input th:attr="name=recordId" type="hidden" th:value="${right.rightId}">
                 			</form>
                 			<form th:action="@{/edit/right/__${right.rightId}__}" th:object="${idTransfer}" th:method="get" class="editForm">
	                 			<button th:replace="fragments/fragments :: listEditButton"></button>
	                			<!--<input th:attr="name=recordId" type="hidden" th:value="${right.rightId}">-->
	                		 </form>
              			</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
