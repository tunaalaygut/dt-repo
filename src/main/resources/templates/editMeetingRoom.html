<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:replace="fragments/fragments :: head(content = 'Toplantı Odası Değiştirme Formu')"></div>

<body>


<div class="wrapper">
        <div th:replace="fragments/fragments :: sidebar"></div>
        <div class="content">
            <div th:replace="fragments/fragments :: navbar"></div>
            <h2 class="mb-4">Toplantı Odası Değiştirme Formu</h2>
            <form th:action="@{/edit/meetingRoom}" th:object="${addMeetingRoomForm}" th:method="post" autocomplete="off">
                <div class="form-group">
                    <label for="firstNameInput">Sebep Adı:</label>
                   <input th:field="*{meetingRoomName}" th:value="${addMeetingRoomForm.meetingRoomName}" type="text" class="form-control" id="firstNameInput" placeholder="Sebep">
               </div>
               <div class="form-group">
                    <label for="buildingSelectMenu">Bina Adı:</label>
                    <select class="custom-select" id="buildingSelectMenu" th:field="*{buildingId}">
                        <div th:each="building : *{allBuildings}" th:switch="${addMeetingRoomForm.buildingId}">
	                        <span th:case="${building.buildingId}"><option th:text="${building?.buildingName}" th:value = "${addMeetingRoomForm.buildingId}" selected></option></span>
	                         <option th:text="${building?.buildingName}" th:value = "${building?.buildingId}"></option>
                        </div>
                    </select>
               </div>
                 <div class="form-group">
		            <label for="lastNameInput">Kapasite:</label>
		            <textarea th:field="*{capacity}" th:value="${addMeetingRoomForm.capacity}" type="text" class="form-control" id="lastNameInput" placeholder="Açıklama" rows="3" maxlength="250" style="resize: none;"></textarea>
                </div>
                 <div th:replace="fragments/fragments :: successMessage"></div>

                 <div th:if="${#fields.hasErrors('meetingRoomName')}" th:errors="*{meetingRoomName}" class="alert alert-danger alert-dismissible fade show" role="alert">
                </div>
                 <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="alert alert-danger alert-dismissible fade show" role="alert">
                </div>
                <div th:if="${#fields.hasErrors('buildingId')}" th:errors="*{buildingId}" class="alert alert-danger alert-dismissible fade show" role="alert">
                </div>
                <input th:attr="name=recordId" type="hidden" th:value="${addMeetingRoomForm.recordId}">
                <button type="submit" class="btn btn-primary btn-info btn-block mt-5">Toplantı Odasını Değiştir</button>
            </form>
        </div>
    </div>
    <div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
