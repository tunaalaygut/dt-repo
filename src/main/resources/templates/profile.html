<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="fragments/fragments :: head(content = 'Profil')"></div>

<body>
<div class="wrapper">
    <div th:replace="fragments/fragments :: sidebar"></div>
    <div class="content">
        <div th:replace="fragments/fragments :: navbar"></div>
        <h2 class="mb-4">Profil</h2>
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Kullanıcı Bilgileri</h4>
            </div>

            <div th:replace="fragments/fragments :: successMessage"></div>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span class="text-muted">İsim: </span><span th:text="${member.firstName}"/> <span th:text="${member.lastName}"/>
                    </li>
                    <li class="list-group-item">
                        <span class="text-muted">Kullanıcı Adı: </span><span th:text="${member.username}"/>
                    </li>
                    <li class="list-group-item">
                        <span class="text-muted">E-mail: </span><span th:text="${member.email}"/>
                    </li>
                    <li class="list-group-item">
                        <span class="text-muted">Telefon: </span><span th:text="${member.phone}"/>
                    </li>
                    <li class="list-group-item">
                        <span class="text-muted">Rol: </span><span th:text="${member.role.roleName}"/>
                    </li>                    
                </ul>
        </div>
        <form th:action="@{/profile/edit}" th:method="get" >
            <button class="btn btn-info mt-3 float-right">Kullanıcı Bilgilerini Güncelle</button>
        </form>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
