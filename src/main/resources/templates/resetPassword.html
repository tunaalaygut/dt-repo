<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:replace="fragments/fragments :: head(content='Şifremi Yenile')"></div>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto p-3 mt-5 jumbotron">
                <h2 class="text-center">Şifremi Yenile</h2>
                <p class="font-italic text-muted text-center">Yeni şifrenizi girin.</p>
                <form action="#" th:action="@{/reset-password}" th:object="${resetPasswordDTO}" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input th:field="*{email}" class="form-control form-control-lg" type="text" id="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" class="form-control form-control-lg" type="password" id="password">
                    </div>
                    <button class="btn btn-lg btn-info btn-block">Yenile <span class="fas fa-retweet"></span></button>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
