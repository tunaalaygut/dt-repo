<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:replace="fragments/fragments :: head(content = 'Yetki Ekleme Formu')"></div>


<body>

    <div class="wrapper">
        <div th:replace="fragments/fragments :: sidebar"></div>
        <div class="content">
            <div th:replace="fragments/fragments :: navbar"></div>
            <h2 class="mb-4">Yetki Ekleme Formu</h2>
            <form th:action="@{/add/right}" th:object="${addRightForm}" th:method="post" autocomplete="off">
                <div class="form-group">
                    <label for="firstNameInput">Yetki Adı:</label>
                    <input th:field="*{rightName}" type="text" class="form-control" id="firstNameInput" placeholder="Yetki Adı">
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Yetki Açıklaması:</label>
                    <textarea th:field="*{description}" type="text" class="form-control" id="lastNameInput" placeholder="Açıklama" rows="3" maxlength="250" style="resize: none;"/>
                </div>
                <div th:replace="fragments/fragments :: creatorIdInput"></div>
                <div th:replace="fragments/fragments :: successMessage"></div>

                <div th:if="${#fields.hasErrors('rightName')}" th:errors="*{rightName}" class="alert alert-danger alert-dismissible fade show" role="alert">
                </div>
                <button type="submit" class="btn btn-primary btn-info btn-block mt-5">Yetki Ekle</button>
            </form>
        </div>
    </div>
    <div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
