<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:replace="fragments/fragments :: head(content = 'Oda Özellikleri')"></div>

<body>
<div class="wrapper">
    <div th:replace="fragments/fragments :: sidebar"></div>
    <div class="content">
        <div th:replace="fragments/fragments :: navbar"></div>
        <h2 class="mb-4">Oda Özellikleri</h2>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th scope="col">Özellik</th>
                    <th scope="col">Açıklama</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="roomFeature : ${listRoomFeatures}">
                    <td th:text="${roomFeature.featureName}"></td>
                    <td th:text="${roomFeature.description}"></td>
                    <td>
                        <form th:action="@{/list/roomFeature}" th:object="${idTransfer}" th:method="post" class="deactivateForm">
                            <div th:replace="fragments/fragments :: listOpsButtons"></div>
                            <input th:attr="name=recordId" type="hidden" th:value="${roomFeature.roomFeatureId}">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
