<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:replace="fragments/fragments :: head(content = 'Bina Değiştirme Formu')"></div>

<body>


<div class="wrapper">
        <div th:replace="fragments/fragments :: sidebar"></div>
        <div class="content">
            <div th:replace="fragments/fragments :: navbar"></div>
            <h2 class="mb-4">Bina Değiştirme Formu</h2>
            <form th:action="@{/edit/building}" th:object="${addBuildingForm}" th:method="post" autocomplete="off">
                <div class="form-group">
                    <label for="firstNameInput">Bina Adı:</label>
                   <input th:field="*{buildingName}" th:value="${addBuildingForm.buildingName}" type="text" class="form-control" id="firstNameInput" placeholder="Sebep">
               </div>
                        <div class="form-group">
		                    <label for="lastNameInput">Adres:</label>
		                    <textarea th:field="*{buildingAddr}" th:value="${addBuildingForm.buildingAddr}" type="text" class="form-control" id="lastNameInput" placeholder="Açıklama" rows="3" maxlength="250" style="resize: none;"></textarea>
               		   </div>
                <div th:replace="fragments/fragments :: updaterIdInput"></div>
                 <div th:replace="fragments/fragments :: successMessage"></div>

                 <div th:if="${#fields.hasErrors('buildingName')}" th:errors="*{buildingName}" class="alert alert-danger alert-dismissible fade show" role="alert">
                </div>
                 <div th:if="${#fields.hasErrors('buildingAddr')}" th:errors="*{buildingAddr}" class="alert alert-danger alert-dismissible fade show" role="alert">
                </div>
                <input th:attr="name=recordId" type="hidden" th:value="${addBuildingForm.recordId}">
                <button type="submit" class="btn btn-primary btn-info btn-block mt-5">Bina Değiştir</button>
            </form>
        </div>
    </div>
    <div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
