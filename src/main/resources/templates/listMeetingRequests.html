<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<div th:replace="fragments/fragments :: head(content = 'Toplantı Talepleri')"></div>

<body>

<div class="wrapper">
        <div th:replace="fragments/fragments :: sidebar"></div>
        <div class="content">
            <div th:replace="fragments/fragments :: navbar"></div>
            <h2>Toplantı Talepleri</h2>
            <div class="table-responsive">
                <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Toplantı Odası</th>
                <th scope="col">Toplantı Talebi Yapan Üye</th>
                <th scope="col">Toplantı Türü</th>
                <th scope="col">Toplantı Başlangıç Zamanı</th>
                <th scope="col">Toplantı Bitiş Zamanı</th>
                <th scope="col">Açıklama</th>
                <th scope="col">Toplantı Durumu</th>
                <th scope="col">İşlemler</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="meetingRequest : ${listMeetingRequests}">
                <td th:text="${meetingRequest.meetingRoom?.meetingRoomId}"></td>
                <td th:text="${meetingRequest.member?.firstName}"></td>
                <td th:text="${meetingRequest.meetingType?.description}"></td>
                <td th:text="${meetingRequest.startTime}"></td>
                <td th:text="${meetingRequest.endTime}"></td>
                <td th:text="${meetingRequest.description}"></td>
                <td th:text="${meetingRequest.meetingStatus?.meetingStatusName}"></td> 
                 <td>
                 <form th:action="@{/list/meetingRequest}" th:object="${idTransfer}" th:method="post" class="deactivateForm">
                 		<div th:replace="fragments/fragments :: listDeleteButton"></div>
                 		<input th:attr="name=recordId" type="hidden" th:value="${meetingRequest.meetingRequestId}">
                 </form>
              </td>
            </tr>
            </tbody>
        </table>
    </div>
	</div>
   <div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
