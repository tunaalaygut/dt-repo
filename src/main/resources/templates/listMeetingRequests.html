<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <title>Toplantı Talebi Listesi</title>
</head>
<body>

<div th:replace="fragments/fragments :: header"></div>

<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th scope="col">Toplantı Odası</th>
                <th scope="col">Toplantı Talebi Yapan Üye</th>
                <th scope="col">Toplantı Türü</th>
                <th scope="col">Toplantı Başlangıç Zamanı</th>
                <th scope="col">Toplantı Bitiş Zamanı</th>
                <th scope="col">Açıklama</th>
                <th scope="col">Toplantı Durumu</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="meetingRequest : ${listMeetingRequests}">
                <td th:text="${meetingRequest.meetingRoom?.meetingRoomId}"></td>
                <td th:text="${meetingRequest.member?.firstName}"></td>
                <td th:text="${meetingRequest.meetingType?.description}"></td>
                <td th:text="${meetingRequest.startTime}"></td>
                <td th:text="${meetingRequest.endTime}"></td>
                <td th:text="${meetingRequest.description}"></td>
                <td th:text="${meetingRequest.meetingStatus?.meetingStatusName}"></td> 
                 <td>
                    <form>
                        <button class="btn btn-outline-danger">
                            <span class="far fa-trash-alt"/>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
