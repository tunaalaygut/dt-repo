<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:replace="fragments/fragments :: head(content = 'Rol Değiştirme Formu')"></div>

<body>


<div class="wrapper">
        <div th:replace="fragments/fragments :: sidebar"></div>
        <div class="content">
            <div th:replace="fragments/fragments :: navbar"></div>
            <h2 class="mb-4">Rol Değiştirme Formu</h2>
            <form th:action="@{/edit/role}" th:object="${addRoleForm}" th:method="post" autocomplete="off">
                <div class="form-group">
                    <label for="firstNameInput">Sebep Adı:</label>
                   <input th:field="*{roleName}" th:value="${addRoleForm.roleName}" type="text" class="form-control" id="firstNameInput" placeholder="Rol">
               </div>
                <div class="form-group">
                    <label for="rightSelectMenu">Yetkiler: <span class="small text-muted">(CTRL ile toplu seçim yapılabilir.)</span></label>
                    <select multiple class="custom-select" id="rightSelectMenu" th:attr="name=rightIds">
                        <option th:each="right : *{allRights}" th:value = "${right?.rightId}"  th:text="${right?.rightName}" th:selected="${addRoleForm.hasRight( __(${right.rightId})__ )}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lastNameInput">Açıklama:</label>
                    <textarea th:field="*{description}" th:value="${addRoleForm.description}" type="text" class="form-control" id="lastNameInput" placeholder="Açıklama" rows="3" maxlength="250" style="resize: none;"></textarea>
                </div>
                 <div th:replace="fragments/fragments :: updaterIdInput"></div>
                 <div th:replace="fragments/fragments :: successMessage"></div>

                 <div th:if="${#fields.hasErrors('roleName')}" th:errors="*{roleName}" class="alert alert-danger alert-dismissible fade show" role="alert">
                </div>
                 <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="alert alert-danger alert-dismissible fade show" role="alert">
                </div>
                <input th:attr="name=recordId" type="hidden" th:value="${addRoleForm.recordId}">
                <button type="submit" class="btn btn-primary btn-info btn-block mt-5">Rolü Değiştir</button>
            </form>
        </div>
    </div>
    <div th:replace="fragments/fragments :: scripts"></div>
</body>
</html>
